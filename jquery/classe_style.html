<p>Prefira utilizar classes <code>class</code> do que estilos <code>styles</code>

</p>
<pre class="highlighted"><code class="javascript"><span class="comment">//Fica mais lento e mais dificil de entender</span>
$(<span class="string">"elem"</span>).css({color: <span class="string">'red'</span>, border: <span class="string">'red'</span> });

<span class="comment">//Mais rapido e mais sexy</span>
$(<span class="string">"elem"</span>).addClass(<span class="string">'error'</span>);</code></pre>
