<p>Mova os estilos inline e elementos <link> do <body> para o <head>. Navegadores bloqueiam a renderização da página até que todos os estilos externos tenham sido baixados. Por isso garanta que eles serão carregados e parseados antes, para o navegador renderizar a página progressivamente.

</p>
<p><code>Referência:</code> <a href="http://code.google.com/speed/page-speed/docs/rendering.html#PutCSSInHead">Google Speed</a></p>
